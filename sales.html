<!DOCTYPE html>
<html>

  <head>
    <title>Pat's Salmon Cookies</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1 id="sales-header">Pat's Salmon Cookies</h1>
    <p id="below-header">a guide for Pat for how many cookies to make every hour</p>

<!--add form here-->

    <form id="locations-form">
      <fieldset>
        <label for="location-name">Location name:</label>
        <input type="text" name="location-name" placeholder="enter new location" required>
      </fieldset>

      <fieldset>
        <label for="min-customers">Minimum customers per hour:</label>
        <input type="number" name="min-customers" placeholder="enter minimum number of customers per hour" required>
      </fieldset>

      <fieldset>
        <label for="max-customers">Maximum customers per hour:</label>
        <input type="number" name="max-customers" placeholder="enter maximum number of customers per hour" required>
      </fieldset>

      <fieldset>
        <label for="avg-cookies">Average cookies per customer:</label>
        <input type="number" name="avg-cookies" placeholder="enter the average cookies per customer" required>
      </fieldset>

      <button id="submit-button" type="submit">Add location</button>
    </form>    

  <!-- tables insert at bottom under headings -->

    <table id = "salmon-cookies">
    </table>

    <script src="salmonapp.js"></script>
  </body>
</html>
